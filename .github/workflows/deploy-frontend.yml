name: Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GCP VM via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Заходимо в домашню папку і оновлюємо код
            cd /home/${{ secrets.USERNAME }}/Moondreams
            git pull origin main

            # Перезбираємо та перезапускаємо контейнер
            docker compose down
            docker compose up -d --build