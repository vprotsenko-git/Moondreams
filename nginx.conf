server {
  listen 80;
  server_name _;

  # Віддача статичних файлів фронтенду
  root /usr/share/nginx/html;
  index index.html index.htm;

  # SPA: всі шляхи повертають index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Проксі для API генерації
  location /text2img {
    proxy_pass         http://backend:5000/text2img;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Проксі для віддачі моделей (PNG)
  location /models/ {
    proxy_pass         http://backend:5000/models/;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Проксі для assets (список файлів)
  location /assets {
    proxy_pass         http://backend:5000/assets;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}