server {
    listen       80;
    server_name  _;

    # Статичні файли фронтенду
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # Віддача фронтенд-asset’ів
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy для генерації картинок
    location /text2img {
        proxy_pass         http://backend:5000/text2img;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy для отримання списку ассетів
    location /assets {
        proxy_pass         http://backend:5000/assets;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy для віддачі сгенерованих моделей/зображень
    location /models/ {
        proxy_pass         http://backend:5000/models/;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # (Не забудь додати аналогічний блок, якщо є /img2video)
}